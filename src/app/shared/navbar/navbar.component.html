<!-- This example requires Tailwind CSS v2.0+ -->
<nav *ngIf="display">
  <div class="div-nav-items-container">
    <app-logo></app-logo>
  </div>
  <div class="div-nav-items-container">
    <ul>
      <li *ngFor="let route of routes">
        <a routerLink="{{route.path}}" routerLinkActive="active">{{route.name}}</a>
      </li>
    </ul>
  </div>
  <button (click)="hide()">X</button>
</nav>
<button *ngIf="!display" (click)="show()">| |</button>
