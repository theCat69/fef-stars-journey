<!-- This example requires Tailwind CSS v2.0+ -->
<nav *ngIf="display" class="bg-black bg-opacity-0 flex flex-row justify-between items-center relative z-10">
  <div class="sm:my-2 xl:mx-2 xl:my-4">
    <app-logo></app-logo>
  </div>
  <div class="sm:my-2 xl:mx-2 xl:my-4">
    <ul class="flex flex-row justify-between">
      <li class="text-white mx-1 md:mx-2 xl:mx-3 text-opacity-75 hover:underline hover:text-opacity-100" *ngFor="let route of routes">
        <a routerLink="{{route.path}}" routerLinkActive="active">{{route.name}}</a>
      </li>
    </ul>
  </div>
  <button (click)="hide()">X</button>
</nav>
<button *ngIf="!display" (click)="show()">| |</button>
